    <style>
        :root {
            --primary: #d500f9; /* Rosa Neón Intenso */
            --secondary: #651fff; /* Morado Eléctrico */
            --bg: #050505;
            --glass: rgba(20, 20, 20, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* Clave para el 3D */
        }

        /* Fondo Animado CSS Puro */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('Sin título.jpg') center/cover no-repeat;
            z-index: -2;
            filter: brightness(0.3);
            transform: scale(1.1);
        }

        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(rgba(213, 0, 249, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: -1;
            animation: moveParticles 20s linear infinite;
        }

        @keyframes moveParticles {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        /* Tarjeta con Efecto Tilt 3D */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d; /* Importante para 3D */
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(213, 0, 249, 0.3);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(213, 0, 249, 0.1);
            transition: transform 0.1s ease-out; /* Suaviza el movimiento */
        }

        /* Avatar Brillante */
        .avatar {
            width: 140px;
            height: 140px;
            margin: -100px auto 20px;
            position: relative;
            z-index: 2;
        }

        .avatar img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 35px var(--primary);
            transition: 0.3s;
        }

        .avatar:hover img {
            box-shadow: 0 0 50px var(--primary), 0 0 15px white;
            transform: scale(1.05);
        }

        /* Texto Glitch (Efecto de fallo) */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            text-shadow: 2px 2px var(--secondary);
        }

        /* Subtítulo */
        .role {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 35px;
            text-shadow: 0 0 10px rgba(213, 0, 249, 0.6);
        }

        /* Botones Pro */
        .links {
            display: flex; flex-direction: column; gap: 15px;
            transform: translateZ(30px); /* Los botones flotan sobre la tarjeta */
        }

        .btn {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 25px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .btn i { font-size: 1.5rem; color: var(--primary); transition: 0.3s; }

        /* Efecto Hover Rosa Explosivo */
        .btn:hover {
            background: rgba(213, 0, 249, 0.2);
            border-color: var(--primary);
            transform: scale(1.02) translateX(5px);
            box-shadow: 0 0 20px rgba(213, 0, 249, 0.4);
        }

        .btn:hover i { color: white; filter: drop-shadow(0 0 5px white); }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
        }

        /* Ajuste Móvil */
        @media (max-width: 600px) {
            .card-container { width: 95%; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>

    <script>
        const card = document.getElementById('tiltCard');
        const body = document.querySelector('body');

        // Movimiento en PC
        body.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Resetear al salir (opcional, para que vuelva al centro suave)
        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        document.querySelector('img').ondragstart = function() { return false; };
