    <style>
        :root {
            --primary: #ae00ff; /* Morado */
            --secondary: #ff00c8; /* Rosa Brillante */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050505;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Fondo de Estrellas Animadas */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('Sin título.jpg') no-repeat center center/cover;
            z-index: -2;
            filter: brightness(0.4);
        }

        .animated-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 100%);
            z-index: -1;
        }

        /* Contenedor Principal con Iluminación Neon */
        .main-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 440px;
            padding: 50px 30px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Avatar Pro */
        .profile-pic {
            position: relative;
            width: 140px;
            height: 140px;
            margin: -115px auto 25px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 30px var(--primary);
            transition: 0.5s;
        }

        .profile-pic:hover img {
            transform: rotate(5deg) scale(1.05);
            border-color: var(--secondary);
            box-shadow: 0 0 30px var(--secondary); /* Cambio a Rosa */
        }

        /* Tipografía */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.7rem;
            letter-spacing: 4px;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        .tagline {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--secondary); /* Cambio a Rosa */
            margin-bottom: 35px;
            font-weight: 600;
        }

        /* Links Estilo Cyberpunk */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
        }

        .btn i:first-child { font-size: 1.4rem; color: var(--primary); transition: 0.3s; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary); /* Cambio a Rosa */
            transform: translateX(8px);
        }

        .btn:hover i:first-child {
            color: var(--secondary); /* Cambio a Rosa */
            filter: drop-shadow(0 0 8px var(--secondary));
        }

        /* Footer Actualizado */
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0.4;
            text-transform: uppercase;
        }
    </style>
