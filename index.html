<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicoPro2703 | Mi Portal</title>
    
    <link rel="icon" type="image/png" href="ninja-head-mascot-logo-for-esport-ninja-t-shirt-design-ninja-logo-ninja-sticker-vector.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff007f; /* Rosa Eléctrico */
            --secondary: #ae00ff; /* Morado */
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('Sin título.jpg') center/cover no-repeat;
            z-index: -2;
            filter: brightness(0.25);
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
        }

        .card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 127, 0.2);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            transition: transform 0.1s ease-out;
        }

        .avatar {
            width: 130px;
            height: 130px;
            margin: -100px auto 20px;
        }

        .avatar img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--secondary);
        }

        /* AQUÍ ESTÁ EL CAMBIO DE TEXTO */
        .tagline {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 35px;
        }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .btn i { font-size: 1.3rem; color: var(--primary); }

        .btn:hover {
            background: rgba(255, 0, 127, 0.15);
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
        }

        .footer {
            margin-top: 35px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="card-container" id="tiltCard">
        <div class="card">
            <div class="avatar">
                <img src="ninja-head-mascot-logo-for-esport-ninja-t-shirt-design-ninja-logo-ninja-sticker-vector.jpg" alt="NicoPro2703">
            </div>

            <h1>NicoPro2703</h1>
            <div class="tagline">En camino al éxito</div>

            <div class="links">
                <a href="https://youtube.com/@NicoPro2703" target="_blank" class="btn">
                    <span><i class="fab fa-youtube"></i> YouTube</span>
                    <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                </a>
                <a href="https://www.twitch.tv/nicopro2703_" target="_blank" class="btn">
                    <span><i class="fab fa-twitch"></i> Twitch</span>
                    <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                </a>
                <a href="https://www.tiktok.com/@nicopro2703" target="_blank" class="btn">
                    <span><i class="fab fa-tiktok"></i> TikTok</span>
                    <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                </a>
                <a href="https://x.com/DiazCrespi1522" target="_blank" class="btn">
                    <span><i class="fab fa-x-twitter"></i> Twitter</span>
                    <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                </a>
                <a href="https://wa.me/668516659" target="_blank" class="btn">
                    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
                    <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                </a>
            </div>

            <div class="footer">
                © 2026 NICOPRO2703
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>

</body>
</html>
